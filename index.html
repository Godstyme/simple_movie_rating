<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.min.css">
    <title>FILM RATING</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="header text-center">MY FAVOURITE MOVIES</h1>
            <form id="form" class=" pt-2">
                <div class="form-row mt-4">
                    <div class="col-5">
                        <input type="text" id="title" class="form-control" placeholder="Movie Title" required>
                    </div>
                    <div class="col-5">
                        <input type="number" min="0" max="10" id="rating" class="form-control"
                            placeholder="Rate the movie from 0 to 10" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn bg-dark text-light">Add Movie</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col-5" class="text-center">Title</th>
                    <th scope="col-5" class="text-center">Ratings</th>
                    <th scope="col-2" class="text-right">Delete</th>
                </tr>
            </thead>
            <tbody class="table-content"></tbody>
        </table>
    </div>

    <script src="/scripts/script.js"></script>
</body>

</html>
